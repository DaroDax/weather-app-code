<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lux/bootstrap.min.css">
</head>

<body>

    <div class="container p-4">
        <div class="row">
            <div class="col-md-4 mx-auto text-center">
                <div class="card">
                    <div class="card-body">
                        <h1 id="weather-location" class="h3"></h1>
                        <h3 id="weather-description" class="h4"></h3>
                        <h3 id="weather-string"></h3>

                        <ul class="list-group mt-3">
                            <li id="weather-humidity" class="list-group-item">

                            </li>
                            <li id="weather-wind" class="list-group-item">

                            </li>
                        </ul>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <form id="w-form">
                            <div class="form-group mb-3">
                                <input type="text" class="form-control" id="city" placeholder="Name city" autofocus>
                            </div>
                            <div class="form-group mb-3">
                                <input type="text" id="countryCode" class="form-control" placeholder="us, uk, ve, co">
                            </div>

                            <div class="form-group mb-3">
                                <div class="d-grid gap-2">
                                    <button class="btn btn-dark btn-block" id="w-change-btn">Obtain Weather</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script type="text/javascript" src="bundle.js"></script></body>

</html>
